<!DOCTYPE html>
<htm lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=devise-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="./fav.ico" type="image/x-icon">
        <title>Calculator</title>
    </head>
    <body>
        <main class="container">
            <div class="structer">
                <div id="display">
                     
                </div>
                <div class="buttons">
                    <ul>
                        <li><button class="button num" value="7">7</button></li>
                        <li><button class="button num" value="8">8</button></li>
                        <li><button class="button num" value="9">9</button></li>
                        <li><button class="button div" value="/">/</button></li>
                        <li><button class="button num" value="4">4</button></li>
                        <li><button class="button num" value="5">5</button></li>
                        <li><button class="button num" value="6">6</button></li>
                        <li><button class="button mul" value="*">x</button></li>
                        <li><button class="button num" value="1">1</button></li>
                        <li><button class="button num" value="2">2</button></li>
                        <li><button class="button num" value="3">3</button></li>
                        <li><button class="button sub" value="-">-</button></li>
                        <li><button class="button num" value="0">0</button></li>
                        <li><button class="button dote" value=".">.</button></li>
                        <li><button class="button result" value="=">=</button></li>
                        <li><button class="button add" value="+">+</button></li>
                    </ul>
                    <div class="flex">
                        <button class="button clr">clear</button>
                        <button class="button">‚Üê</button>
                    </div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</htm>
